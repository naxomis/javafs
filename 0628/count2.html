<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin:0; padding:0;}
#box1{width:100px; height:100px; background-color:#f00; position:relative;left:0;}

    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            var number =$('#num').attr('data-num');
            $({percent:0}).animate({percent:number},{
                duration:3000,
                progress:function(){
                    var now  = this.percent;
                    $('#num').text(Math.ceil(now)); //소수점이하올림
                }
            });
        });
    </script>
</head>
<body>
    <h1 id="num" data-num="300"></h1>
</body>
</html>
