<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{margin:0;padding:0;}
   
   .section{
      width:100%;
      height:1000px;
      position:relative;
   }
   
   #main{
      background-color:pink;
   }
   
   #about{
      background-color:plum;
   }
   
   
   #bar{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:50%;
   }
   #bar .skillbar{
      width:100%;
      height:40px;
      background-color:#fff;
      margin:5px 0;
      position:relative;
   }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $(".count>li").each(function(i) {
                var t = $(this);
                var number = t.attr('data-num');
                $({ percent: 0 }).delay(500*i).animate({ percent: number }, {
                    duration: 3000,
                    progress: function () {
                        var now = this.percent;
                        t.text(Math.ceil(now)); //소수점이하올림
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <div class="section" id="main">
           <h1 data-percent="99">00</h1>
        </div>
        <div class="section" id="about">
           <div id="bar">
              <div class="skillbar" data-percent="85">
                 <div class="skill_title">HTML5</div>
                 <div class="skill_bar"></div>
                 <div class="skill_percent Count">85</div>
              </div>
              <div class="skillbar" data-percent="98">
                 <div class="skill_title">CSS3</div>
                 <div class="skill_bar"></div>
                 <div class="skill_percent Count">98</div>
              </div>
              <div class="skillbar" data-percent="87">
                 <div class="skill_title">jQuery</div>
                 <div class="skill_bar"></div>
                 <div class="skill_percent Count">87</div>
              </div>
              <div class="skillbar" data-percent="98">
                 <div class="skill_title">Photoshop</div>
                 <div class="skill_bar"></div>
                 <div class="skill_percent Count">98</div>
              </div>
              <div class="skillbar" data-percent="100">
                 <div class="skill_title">Illustrator</div>
                 <div class="skill_bar"></div>
                 <div class="skill_percent Count">100</div>
              </div>
           </div>
        
        </div>
     
     </div>
</body>

</html>
