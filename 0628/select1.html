<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            $("form[name=rel_f]").on('submit',function(){
                var url = $("select",this).val(); // 선택한 option value 값을 url에 저장
                window.open(url); // 새창띄우기
                return false;
            });
        });
    </script>
</head>
<body>
    <form action="#" method="get" name="rel_f">
        <fieldset>
            <legend>관련사이트 이동</legend>
            <select name="rel_select" >
                <option value="http://ml.go.kr">국립 중앙 도서관</option>
                <option value="http://nanet.go.kr">국회 도서관</option>
                <option value="http://dlibrary.go.kr">국가전자 도서관</option>
            </select>
            <!-- input이 1개이면 자동으로 submit으로 인식한다. -->
            <input type="image" src="images/btn.gif" alt="관련사이트이동">
        </fieldset>
    </form>
</body>
</html>
