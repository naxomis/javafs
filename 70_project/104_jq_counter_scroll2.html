<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        div {
            height: 100vh;
        }
        span {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <h1>Counter</h1>
    </div>
    <div id="counter">
        <ul>
            <li><span>0+</span></li>
            <li><span>0+</span></li>
            <li><span>0+</span></li>
            <li><span>0+</span></li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter span');
        let state = 0;

        $(window).scroll(function(){
            // winbow 스크롤이 150이상이면
            console.log($(this).scrollTop());
            if ($(this).scrollTop() > 150){
                if (state === 0) {
                    move(0, 32, 100);
                    move(1, 8, 400);
                    move(2, 6, 500);
                    move(3, 2, 600);
                    state = 1;
                } else {
                    return;
                }
            } else {
                state = 0;
                
            }
        });

        function move(idx, maxCnt, mSec) {
            let num = 0;
            // counter 함수를 0.1초마다 실행
            var timer = setInterval(counter, mSec);
            function counter() {
                if (num >= maxCnt) {
                    clearInterval(timer);
                } else {
                    num++;
                    elem.eq(idx).text(`${num}+`);
                }
            }
        }
    </script>
</body>

</html>
