<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임하기_김나연</title>
    <style>
        /* 가로 해상도: 390px */
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* font */
        html {
            font-size: 10px;
        }
        /* 버튼태그폰트 */
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* 제목태그폰트 */
        @font-face {
            font-family: 'MaplestoryOTFBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체div */
        #wrap {
            margin: 100px 30px 0;
            text-align: center;
        }

        /* 제목 */
        h1 {
            margin-bottom: 32px;
            font-size: 3rem;
            font-family: 'MaplestoryOTFBold', "Helvetica Neue", Helvetica, sans-serif;
        }

        /* 안내문 */
        #result {
            font-size: 14px;
            color: red;
        }

        /* 입력창 */
        input {
            width: 100%;
            font-size: 20px;
            border: 1px solid #f0afaf;
            border-radius: 40px;
            margin: 8px 0;
            padding: 20px;
        }

        /* 버튼 */
        button {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            margin: 8px 0;
            padding: 16px;
            font-size: 20px;
            border-radius: 7px;
            border: none;
            font-family: 'Cafe24Ssurround', Courier, monospace;
            background: #fdd1d1;
            color: #fff;
        }
        /* 가입하기 */
        #member {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 100px;
            font-size: 1.5rem;
            color: #777;
            padding-top: 10px;
            border-top: 1px solid #aaa;
        }

    </style>
</head>

<body>
    <div id="wrap">
        <h1>게임하기</h1>
        <input type="text" placeholder="아이디를 입력하세요." id="loginId">
        <input type="password" placeholder="패스워드를 입력하세요." id="loginPw">
        <button>로그인</button>
        <p id="result">아이디와 패스워드를 입력후 로그인하세요.</p>
        <p id="member">계정이 없으신가요?<a href="member.html">가입하기</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // 데이터베이스(Database, DB)
        // location.href = '12_login.html?'userId/userPw;
        let temp = location.href.split('?');
        let data = temp[1].split('/');
        const userId = data[0];
        const userPw = data[1];

        // 변수처리
        const loginId = document.querySelector('#loginId');
        const loginPw = document.querySelector('#loginPw');
        const loginBtn = document.querySelector('button');

        // 로그인 시 입력한 아이디/패스워드
        loginBtn.onclick = login;

        function login() {
            let newId = loginId.value;
            let newPw = loginPw.value;
            // 입력데이터 대조후 페이지 전환
            if (userId === newId) {
                if (userPw === newPw) {
                    location.href = "service_1.html";
                } else {
                    alert('비밀번호를 잘못입력하셨습니다.');
                    location.reload();
                }
            } else {
                alert('아이디를 잘못입력하셨습니다.');
                location.reload();
            }
        }





    </script>
</body>

</html>
