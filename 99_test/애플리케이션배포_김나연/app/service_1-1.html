<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="service_1.html">
    <title>게임하기_김나연</title>
    <style>
        /* 가로 해상도: 390px */
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* font */
        html {
            font-size: 10px;
        }
        /* 버튼태그폰트 */
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* 제목태그폰트 */
        @font-face {
            font-family: 'MaplestoryOTFBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* reslut태그폰트 */
        @font-face {
            font-family: 'EF_jejudoldam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_jejudoldam.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체div */
        #wrap {
            margin: 100px 30px 0;
            text-align: center;
        }

        /* 제목 */
        h1 {
            margin-bottom: 32px;
            font-size: 3rem;
            font-family: 'MaplestoryOTFBold', "Helvetica Neue", Helvetica, sans-serif;
        }

        /* 결과 */
        #result {
            font-size: 1.8rem;
            color: #777;
            margin-bottom: 20px;
            font-family: 'EF_jejudoldam', Courier, monospace;
        }

        /* 버튼 */
        button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            font-size: 20px;
            border-radius: 7px;
            border: none;
            background: #fdd1d1;
            color: #fff;
            font-family: 'Cafe24Ssurround', Courier, monospace;
        }

        /* 가입하기 */
        #member {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 100px;
            font-size: 1.5rem;
            color: #777;
            padding-top: 10px;
            border-top: 1px solid #aaa;
        }

        /* 이미지div */
        #box {
            margin-top: 20px;
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>결과가 나왔습니다.</h1>
        <div id="result">결과가 궁금하시죠?</div>
        <button id="againBtn">다시하기</button>
        <button id="logoutBtn">게임종료</button>
        <div id="box"></div>
        <!-- <div id="imgQ"><img src="../assets/am_1.jpg" alt="강아지"><br></div>  -->
        <p id="member">계정이 없으신가요? <a href="member.html">가입하기</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>

        // 변수처리
        const againBtn = document.querySelector('#againBtn');
        const logoutBtn = document.querySelector('#logoutBtn');
        const result = document.querySelector('#result');
        const box = document.querySelector('#box');
        // URL에서 쿼리 문자열을 가져옴
        const queryString = window.location.search;
        // 쿼리 문자열에서 '?'를 제거하고 변수 값만 추출
        const params = new URLSearchParams(queryString);
        const gameLat = params.get('paa');
        console.log(gameLat);

        // DB
        let gameNum;
        switch (gameLat) {
            case '강아지':
                gameNum = 1;
                break;
            case '고양이':
                gameNum = 2;
                break;
            case '알파카':
                gameNum = 3;
                break;
            default:
            // alert('가위, 바위, 보 셋 중 하나만 입력하세요.');
            // location.reload();
        }



        // 1~3 사이 정수
        let com = Math.floor(Math.random() * 3) + 1
        // 사진출력
        box.innerHTML = '<img src="assets/am_' + com + '.jpg" alt="동물"><br>';
        // 정답대조
        if (gameNum == com) {
            result.innerHTML = '<p>!!축하합니다.맞추었습니다!!</p>';
        } else {
            result.innerHTML = '<p>아쉽게도 틀렸습니다...<br>다시 도전해보세요!</p>';
        }

        againBtn.onclick = function () {
            location.reload();
        };
        logoutBtn.onclick = function () {
            location.href = 'index.html';
        };
    </script>
</body>

</html>
