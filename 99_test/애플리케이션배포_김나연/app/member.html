<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임하기_김나연</title>
    <style>
        /* reset */
        /* 가로 해상도: 390px */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* font */
        html {
            font-size: 10px;
        }
        /* 버튼태그폰트 */
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* 제목태그폰트 */
        @font-face {
            font-family: 'MaplestoryOTFBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* reslut태그폰트 */
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체div */
        #wrap {
            position: fixed;
            top: 100px;
            margin: 30px;
            text-align: center;
        }

        /* 제목 */
        h1 {
            margin-bottom: 32px;
            font-size: 3rem;
            font-family: 'MaplestoryOTFBold', "Helvetica Neue", Helvetica, sans-serif;
        }
        
        /* 안내문 */
        p {
            font-size: 14px;
            color: #412c70;
            font-family: 'SBAggroB', Courier, monospace;
        }

        /* 입력창 */
        input {
            width: 100%;
            font-size: 20px;
            border: 1px solid #f0afaf;
            border-radius: 40px;
            margin: 8px 0;
            padding: 20px;
        }

        /* 버튼 */
        button {
            width: 100%;
            margin: 8px 0;
            padding: 16px;
            font-size: 20px;
            border-radius: 7px;
            border: none;
            font-family: 'Cafe24Ssurround', Courier, monospace;
            background: #fdd1d1;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>게임하기 회원가입</h1>
        <input type="text" placeholder="아이디를 입력하세요." id="memberId">
        <input type="text" placeholder="패스워드를 입력하세요." id="memberPw">
        <button>가입하기</button>
        <p>아이디와 패스워드를 입력후 가입하기를 누르세요.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>

        // 변수처리
        const memberId = document.querySelector('#memberId');
        const memberPw = document.querySelector('#memberPw');
        const memberBtn = document.querySelector('button');

        // 로그인 시 입력한 아이디/패스워드

        memberBtn.onclick = member;

        // 회원가입정보 전달
        function member() {
            const userId = memberId.value;
            const userPw = memberPw.value;
            // 12_login.html에 전달
            location.href = 'index.html?' + userId + '/' + userPw;
        }





    </script>
</body>

</html>
