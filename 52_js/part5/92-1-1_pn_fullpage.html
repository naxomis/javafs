<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage.js</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron&family=Play&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css');
        /* reset */

        body {
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
        }


        .section {
            text-align: center;
            font-size: 3em;
        }
        #section1 {
            background: #FFccdd;
        }
        #section2 {
            background: #c34670;
        }
        #section3 {
            background: #5dffbb;
        }
        #section4 {
            background: #b7b6ff;
        }



        #footer {
            background:#111;
            padding: 100px 0;
            color:#fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <script>
        // https://alvarotrigo.com/fullPage/#secondPage/2
        /* 
            메서드: animate()
        */
        $(function () {
        $('#fullpage').fullpage();
    });
    </script>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="section1">SECTION1</div>
        <div class="section" id="section2">SECTION2</div>
        <div class="section " id="section3">SECTION3</div>
        <div class="section" id="section4">SECTION4</div>
        <div class="section fp-auto-height" id="footer">footer</div>
    </div>
</body>

</html>
