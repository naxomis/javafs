<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>

        /* 초기화 */
        
        * {
            margin: 0;
             padding: 0; 
             box-sizing: border-box;
        }
        html {
            font-size: 10px;
        }
        body {
            font: 1.5rem/1.8 sans-serif;

        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }

        /* 레이아웃 */
        #wrap {width: 1200px;}
        header {background: #ffaeae;}
        nav {height: 40px; background: #000;}
        footer {background: #000;}

        /* header */
        header {
            text-align: center;
            padding: 40px 0;
        }

        /* GNB */
        nav {
            z-index: 1000;
            position: relative;
        }
        /* 1depht */
        .main {
            display: flex;
            justify-content: center;
        }
        .main > li {
            width: 160px;
            height: 40px;
            background: #000;
            text-align: center;
        }
        .main > li > a {
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 40px;
            display: block;
            transition: .3s;
        }
        .main > li > a:hover {
            background: #000a91;
        }
        /* .main > li > a:hover + .sub {
            display: block;
        } */

        /* 2depht */
        .sub {
            display: none;
            padding: 10px 0 20px 0;
            background: #0026ff81;
        }
        .sub a {
            color: #fff;
            font-size: 1.4rem;
            padding: 4px 8px;
        }
        .sub > li > a:hover {
            background: #f7c7ff;
            color: #000;
        }
        /* slide */
        #slide {
            position: relative;
            width: 1200px; 
            height: 300px; 
            overflow: hidden;
        }
        #slide h2 {
            z-index: 100;
            position: absolute;
            left: 50%; 
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 5rem;
            text-shadow: 1px 1px 3px #000;   
        }
        #slide ul {
            position: relative;
            left: 0; 
            top: 0;
            height: 400%;
            animation:  slide 9s infinite;
        }
        #slide li {width: 1200px; height: 300px;}

        /* 애니메이션 키프레임 */
        @keyframes slide {
            0% {top: 0;}
            5% {top: -100%;}
            33% {top: -100%;}
            38% {top: -100%;}
            66% {top: -200%;}
            71% {top: -200%;}
            99% {top: -300%;}
            99.99% {top: -300%;}
            100%{top: 0;}
        }

        /* footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #555;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="#">이탈리아</a></h1>
        </header>
        <!-- nav -->
        <nav id="gnb">
            <ul class="main">
                <li>
                    <a href="#">메인메뉴1</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="slide">
            <h2>메인 타이틀</h2>
            <ul>
                <li><img src="../assets/slide1.jpg" alt="테스트"></li>
                <li><img src="../assets/slide2.jpg" alt="테스트"></li>
                <li><img src="../assets/slide3.jpg" alt="테스트"></li>
                <li><img src="../assets/slide1.jpg" alt="테스트"></li>
            </ul>
        </div>
        <footer>
            <p>Copyright 2023 이탈리아. All rights reserved.</p>
        </footer>
    </div>
    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // 준비이벤트
        $(function(){
            $('.main > li').mouseenter(function(){
                $('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function(){
                $('.sub').stop().slideUp();
            });
        });
    </script>
</body>
</html>
