<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .result {
            position: fixed;
            top: 0;
            right: 0;
            font-size: 30px;
        }
        body{margin: 0;}
        section {
            height: 100vh;
            position: relative;
        }
        h2 {margin: 0;}
        #section1 {background: lightblue;}
        #section2 {
            background: lemonchiffon url(../assets/pic_bg1.jpg) no-repeat 50% 50%/cover fixed;
        }
        #section3 {background: lightblue;}

        html {
            font-size: 10px;
        }
        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #fff;
        }

        /* 고스트버튼 */
        .btn {
            position: absolute;
            left: 600px;
            top: 570px;
            padding: 10px 18px;
            /* 투명 배경 */
            background: transparent;
            border: 2px solid #fff;
            border-radius: 5px;
            opacity: 0;
            transition: 3s;
        }
        .txt {
            position: absolute;
            left: -400px;
            top: 120px;
            width: 360px;
            height: 400px;
            text-align: right;
            transition: 2s;
        }
        .txt img:first-of-type {
            margin-bottom: 24px;
        }
        #product {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 800px;
            width: 882px;
            height: 554px;
        }
        #product > div {
            position: absolute;
            transition: 0.3s;
        }
        #product .prod1 {
            width: 255px;
            height: 350px;
            transform: rotate(-18deg);
            left: 50px;
            top: 90px;
            background: lightcyan;
        }
        #product .prod2 {
            width: 250px;
            height: 350px;
            left: 278px;
            background: rgb(150, 249, 244);
        }
        #product .prod3 {
            width: 325px;
            height: 455px;
            transform: rotate(18deg);
            left: 490px;
            top: 60px;
            background: lightpink;
        }
        #product > div:hover {
            transform:scale(1.2);
            z-index: 1;
        }
    </style>
</head>

<body>
    <section id="section1">
        <h2>섹션1</h2>
    </section>
    <section id="section2">
        <h2>섹션2</h2>
        <div class="txt">
            <img src="../assets/pic_txt_1.png" alt="#">
            <img src="../assets/pic_txt_2.png" alt="#">
        </div>
        <a href="#" class="btn">자세히보기</a>
        <div id="product">
            <div class="prod1"></div>
            <div class="prod2"></div>
            <div class="prod3"></div>
        </div>
    </section>
    <section id="section3"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>

        /* 
            scrollTop 값이 600이상이면
            .btn 박스의 불투명도를 1로 지정
            .txt 박스의 left를 400으로 지정
            scrollTop 값이 600미만이면
            .btn 박스의 불투명도를 1로 지정
            .txt 박스의 left를 -400으로 지정


            속성: innerText, style.opacity
            메서드: scrollTop()
            제어문: if ~ else
        */
        const btn = $('.btn');
        const txt = $('.txt');

        // 윈도우에 스크롤 이벤트가 발생하면 함수실행
        $(window).scroll (function() {
            // 스크롤바를 스크롤한 양을 st에 저장
            let st =  $(this).scrollTop();
            let stVal = 600;
            console.log(st);

            if (st >= stVal) {
                // css(속성, 값)
                // css({속성: 값, 속성: 값, ..})
                btn.css({opacity: 1});
                txt.css({left: 360});

            } else {
                btn.css({opacity: 0});
                // + 'px' 생략가능
                txt.css({left: -400 + 'px'});
            }
        });


    </script>
</body>

</html>
