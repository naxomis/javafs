<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        * {
            margin:0;
        }
        #fullpage div {
            height: 100vh;
        }

        #section1 {
            background: #ffc4c4;
        }

        #section2 {
            background: #a7dfff;
        }

        #section3 {
            background: #84ffb5;
        }

        #section4 {
            background: #f1ff98;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>

        /* 
            마우스휠 조정시 위아래로 한 칸씩 섹션이동시킨다.
            
            이벤트: mousewheel
            메서드: next(), prev(), offset().top, animate(), stop()
            속성: scrollTop
            제어문: if

            // mousewheel 이벤트 형식
            $('선택자').mousewheel(function(e, delta){
                if (delta > 0) {
                    // 마우스휠을 위로 올림
                } else if (delta < 0) {
                    // 마우스휠을 아래로 내림
                }
            });

            // error(에러, bug): debugging(디버깅) ~ 에러 수정
            // error 처리: try ~ catch ~ finally
            try {
                실행코드
            } catch(err) {
                에러시 처리할 내용
            }
        */

        $('.section').mousewheel(function(e, delta){

                if (delta > 0) {
                    // 마우스휠을 위로 올림
                    // idx = 0, 1, 2, 3
                    try{
                    let prev = $(this).prev().offset().top;
                    console.log(prev);
                    $('html').stop().animate({scrollTop: prev});
                    } catch (err) {
                        return false;
                    }
                } else if (delta < 0) {
                    // 마우스휠을 아래로 내림
                    // idx = 0, 1, 2, 3
                    try{
                    let next = $(this).next().offset().top;
                    console.log(next);
                    $('html').stop().animate({scrollTop: next});
                    } catch (err) {
                        return false;
                    }
                }
            });

        

    </script>
</body>

</html>
