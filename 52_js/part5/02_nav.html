<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* 초기화 */
        
        * {
            margin: 0;
             padding: 0; 
             box-sizing: border-box;
        }
        html {
            font-size: 10px;
        }
        body {
            font: 1.5rem/1.8 sans-serif;

        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }

        /* GNB */

        /* 1depht */
        .main > li {
            float: left;
            width: 160px;
            height: 40px;
            background: #000;
            text-align: center;
        }
        .main > li > a {
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 40px;
            display: block;
            transition: .3s;
        }
        .main > li > a:hover {
            background: #000a91;
        }
        /* .main > li > a:hover + .sub {
            display: block;
        } */

        /* 2depht */
        .sub {
            display: none;
            padding: 10px 0 20px 0;
            background: #0026ff81;
        }
        .sub a {
            color: #fff;
            font-size: 1.4rem;
            padding: 4px 8px;
        }
        .sub > li > a:hover {
            background: #f7c7ff;
            color: #000;
        }

    </style>
</head>
<body>

    <!-- nav#gnb>ul.main>li*4>a{메인메뉴$}+ul.sub>li*4>a{서브메뉴$} -->
    <nav id="gnb">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- 항상 js위에 있어야 한다. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            자바스크립트 라이브러리 -> (제이쿼리)
            1. 제이쿼리 라이브러리 연결하기
            2. 준비 이벤트 (외부스크립트나 haed에 쓸때 사용)

                객체.메서드();
                $('선택자').메서드(메개변수);
                document.ready('표현식');

                $ = jQuery
                $(document).ready(function(){});

            3. 이벤트: ready, click, mouseenter, mouseleave
            4. 이벤트 메서드: 
                // ready는 $(document)객체만 사용할 수 있다
                $(document).ready(function(){코드});
                $(function(){코드});
                $('선택자').click(function(){코드}); 
                $('선택자').mouseenter(function(){코드});
                $('선택자').mouseleave(function(){코드});
        */

        /*
        // 자바스크립트 코드;
        // 제이쿼리 코드;

        $(function(){
            // 자바스크립트 코드;
            // 제이쿼리 코드;
        }); */

        $(function(){
            // 객체.메서드().메서드() ~ 메서드 체이닝
            // 슬라이드 효과: slideDown(), slideUp()
            // 페이드 효과: fadeOut(), fadeIn()
            // 숨기기/보이기: hide(), show()
            // 애니메이션: animate()
            $('.main > li').mouseenter(function(){
                $('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function(){
                $('.sub').stop().slideUp();
            });
        });

    </script>
</body>
</html>
