<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
    <style>
        body {
            margin: 0;
        }

        #fullpage div {
            height: 100vh;
        }

        #section1 {
            background: lightblue;
        }

        #section2 {
            background: lightyellow;
        }

        #section3 {
            background: lightgreen;
        }

        #section4 {
            background: lightpink;
        }
    </style>
</head>

<body>
    <!-- <header>헤더</header> -->
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <footer>푸터</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            children('선택자') ~ 자식만
        */

        const box = $(box);
        const txt = box.children('p');

        box.on('mousewheel' = function(e){
            // 마우스휠을 내리면 e.deltaY가 양수, 아니면 음수
            if (e.deltaY > 0) {
                $(this).style.background = 'red';
                txt.html('마우스휠을 내려렸다.');
            } else {
                $(this).style.background = 'blue';
                txt.html('마우스휠을 올렸다.');
            }
        };
    </script>
</body>

</html>
