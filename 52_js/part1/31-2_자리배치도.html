<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        table,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>자리 배치도</h1>
    <table>
        <tr>
            <td>좌석1</td>
            <td>좌석2</td>
            <td>좌석3</td>
            <td>좌석4</td>
        </tr>
        <tr>
            <td>좌석5</td>
            <td>좌석6</td>
            <td>좌석7</td>
            <td>좌석8</td>
        </tr>
        <tr>
            <td>좌석9</td>
            <td>좌석10</td>
            <td>좌석11</td>
            <td>좌석12</td>
        </tr>
        <tr>
            <td>좌석13</td>
            <td>좌석14</td>
            <td>좌석15</td>
            <td>좌석16</td>
        </tr>
        <tr>
            <td>좌석17</td>
            <td>좌석18</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        // 입력
        let stuNum = prompt("학생은 몇 명인가요?");
        let colNum = prompt("한 줄에 몇 명씩 앉습니까?");

        // 처리
        if (stuNum % colNum === 0) {
            rowNum = parseInt(stuNum / colNum);
        } else {
            rowNum = parseInt(stuNum / colNum) + 1;
        }

        /* document.write("<table>");
        for (let i = 0; i < 5; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 4; j++) {
                seatNo = i * 4 + j;
                if (seatNo > 18) break;
                document.write("<td> 좌석 " + seatNo + " </td>");
            }
            document.write("</tr>");
        } */
        for (let i = 0; i < rowNum; i++) {
            document.write("<tr>");
            for (let j = 1; j <= colNum; j++) {
                seatNo = i * colNum + j;
                if (seatNo > stuNum) break;
                document.write("<td> 좌석 " + seatNo + " </td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>

</html>
