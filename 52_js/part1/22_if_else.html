<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>if</h1>
    <script>
        /* 

            // 가장 기본적인 형식
            if (조건식) {
                코드1;
            } else {
                코드2;
            }
        */

        var num = prompt('당신이 좋아하는 숫자는?', '0');

        if (num % 2 == 0) {
            document.write('당신이 좋아하는 숫자는 짝수입니다.');
        } else {
            document.write('당신이 좋아하는 숫자는 홀수입니다.');
        }
        
        var num = prompt('주민등록번로 7번째 숫자를 입력하세요', '');

        if (num % 2 == 0) {
            document.write('당신은 여자입니다.');
        } else {
            document.write('당신은 남자입니다.');
        }
    </script>
</body>

</html>
