    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }
        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            font-size: 50px;
            color: #fff;
        }
        .box1 {
            background: red;
        }
        .box2 {
            background: blue;
        }
        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <p></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>

        /* 
            // 제이쿼리

            요소.innerText = 값;
            $('선택자').text(값);

        */

        // .box1을 클릭하면 함수를 호출한다.
        const box1 = $('.box1');
        const box2 = $('.box2');
        const pTag = $('p');

        box1.click(function () {
            pTag.text('box1을 클릭함');
        });

        box1.mouseenter(ev);
        function ev() {
            pTag.text('box1에 마우스를 올렸다');
        };

        box1.on('mouseleave', function () {
            pTag.text('box1에서 마우스가 벗어남');
        });
        
        box2.on('mousemove', function () {
            console.log('mousemove')
            pTag.text('box2에서 마우스가 움직임');
        });

        $(window).on('scroll', function(){
            pTag.text('창이 스크롤');
        });

        $(window).on('resize', function(){
            pTag.text('창의 크기조정');
        });

</body>
