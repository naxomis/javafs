<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
            substring(index1, index2): 인덱스1부터 인덱스2 이전 구간의 문자열 반환, (단, 음수인 경우 인덱스 0을 가리킴)
            toUpperCase(): 대문자로 반환
            length: 문자열의 문자 총 개수 반환
        */

        // 이름을 대문자로
        let userName = prompt('이름을 영문자로 쓰세요.');
        let name = userName.toUpperCase();
        document.write('당신의 이름은', name, '<br>');

        // 전화번호 뒤 4자리 '*'표시 하기
        let phone = prompt('번호를 입력하세요', '');
        let result = phone.substring(0, phone.length-4) + '****';
        document.write('당신의 번호는' + result + '입니다.');



    </script>
</body>

</html>
