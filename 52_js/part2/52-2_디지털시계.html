<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>디지털 시계</h1>
    <div class="clock">
        <span class="yy">년</span>
        <span class="mm">월</span>
        <span class="dd">일</span>
        <span class="we">요일</span>
        <span class="hh">시</span>
        <span class="mi">분</span>
        <span class="ss">초</span>
    </div>
    <script>
        // Tue May 23 2023 16:16:53 GMT+0900 (한국 표준시)
        let d = new Date();
        console.log(d);
        // 년(yyyy)
        document.write(d.getUTCFullYear() + '년', '<br>');
        // 월(mm): 0(1월) ~ 11(12월)
        document.write(d.getUTCMonth() + 1, '월', '<br>');
        // 일(dd)
        document.write(d.getUTCDate(), '일', '<br>');
        // 요일(weed): 0(일) ~ 6(토)
        // if를 사용하여 요일을 일요일 ~ 토요일까지 문자열로 표시

        let week = d.getDay()

        if (week === 0) {
            week = '일';
        } else if (week === 1) {
            week = '월';
        } else if (week === 2) {
            week = '화';
        } else if (week === 3) {
            week = '수';
        } else if (week === 4) {
            week = '목';
        } else if (week === 5) {
            week = '금';
        } else {
            week = '토';
        }
         
        document.write(week, '요일', '<br>');
        // 시(hh)
        // if 사용하여 오전과 오후를 구분하여 12시가제로 표시하기
        // 예) 오후 5시
        let hh = d.getHours()
        if (hh >= 13) {
            hh = hh - 12;
            document.write('오후 ' + hh + '시', '<br>');
        } else {
            document.write('오전 ' + hh + '시', '<br>');
        }

        // 분(mm)
        let mm = d.getMinutes();
        if (mm < 10) {
            mm = '0' + mm;
        }
        document.write(mm, '분', '<br>');


        // 초(ss)
        // 01 ~ 09 ~ 10 ~ 60

        let ss = d.getSeconds();
        if (ss < 10) {
            ss = '0' + ss;
        }
        document.write(ss, '초', '<br>');



    </script>
</body>

</html>
