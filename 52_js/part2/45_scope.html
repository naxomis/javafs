<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /* 
            스코프(Scope): 변수 또는 함수의 유효 범위

            지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
            전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수
        */
       // 전역변수(페이지를 끄기전까지 메모리가 남아있어 느리다.)
       let a = 10;
       // let은 재선언은 불가능하다.
       // let a = 10;
       // let은 재할당은 가능하다.
       a = 15;
       
       function myFn() {
            // 지역변수는 내부에서만 사용된다.(메모리중첩X)
            let a = 5;
            document.write('지역변수a =', a, '<br>');
        }
        
        myFn();
        document.write('전역변수a =', a, '<br>');
        myFn();
        document.write('전역변수a =', a, '<br>');
        myFn();
        document.write('전역변수a =', a, '<br>');



    </script>
</body>

</html>
