       */
      
      document.write('<h2>', '컴퓨터와 가위바위보', '<h2>')

        let game = prompt('가위, 바위, 보 셋 중 하나만 입력하세요.', '');

        switch (game) {
            case '가위':game
                gameNum= 1;

        }
    // 1, 2, 3 중 하나
