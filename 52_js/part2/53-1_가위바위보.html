<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML+JS</title>
  </head>

  <body>
    <h1>수학 객체</h1>
    <script>
      /* 
            Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
            Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
            Math.ceilf(숫자): 소수점 첫째 자리에서 올림한 정수 반환
       */
      /* 
        컴퓨터가 가위, 바위, 보중 어떤 것을 내는지 맞춰 보세요.
        - 변수: game. gameNum, com
        - 메서드: prompt(), ceil(), random(), write(), aleult()
        - 제어문: swith, if ~ else
        - 입력데이터를 잘못 작성했을 경우 메시지를 출력하고, 브라우저 새로고침을 한다.
      */
      document.write("<h2>컴퓨터 가위, 바위, 보 맞추기</h2>");

      var game = prompt("가위, 바위, 보 중 쓰세요", "가위");
      var gameNum;

      switch (game) {
        case "가위":
          gameNum = 1;
          break;
        case "바위":
          gameNum = 2;
          break;
        case "보":
          gameNum = 3;
          break;
        default:
          alert("잘못 작성했습니다.");
          // 브라우저 새로고침
          location.reload();
      }

      var com = Math.ceil(Math.random() * 3);
      
      document.write("<img src='../assets/math_img_" + com + ".jpg'>");

      if (gameNum == com) {
        document.write("<img src='../assets/game_1.jpg'>");
      } else {
        document.write("<img src='../assets/game_2.jpg'>");
      }
      // 문자열 기록시 (백슬래쉬) 뒤에 특수문자는 특수문자로 인식하여 표시된다.
      document.write('나는 "문자열" 이다');
      document.write("나는 '문자열' 이다");
    

    </script>
  </body>
</html>
