<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트 -->
            <!-- 0, 1을 넣은 이유는 true와 false를 구분하기 위해 넣음 -->
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <!-- 내부 스크립트 -->
    <script>
        /* 
            HTML의 이벤트 속성: onclick

            이벤트 종류: click
            이벤트 핸들러: on

            return: 함수 호출문에 결괏값 반환하고 함수 종료

            함수 정의
                function 함수명() {
                    코드;
                    return 데이터(값);
                }

            함수 호출
                var 변수 = 함수명();

            // 카멜표기법
            객체.메서드()
            docment.write()
            docment.getElementById('아이디명')
            docment.getElementsByClassName('클래스명')
            docment.getElementsByTagName('태그명')

            // 일반적으로 위에것들 대신 사용가능(#, .을 붙인다 구분하기 위해)
            docment.querySelector('선택자')
            docment.querySelectorAll('선택자들')
            //값이 숫자일땐 ''또는 ""로 묶으면 안된다(문자열로 변함)
            HTML DOM객체.setAttribute('속성', '값') ~ HTML 속성 설정

            HTML - atribute
            CSS - porperty
            get~: 반환(가져오기)
            set~: 설정(적용하기)
            Element

            메서드 체인
            객체.메서드().메서드()....;
        */

        
        /* 
            함수를 사용하여 이미지 갤러리 만들기
            - 함수명: gallery(direct)
            - 변수: num, imgTag
            - 메서드: getElementById(), setAttribute()
            - 제어문: if ~ else, if
            - 이미지명: assets/pic_1.jpg ~ pic_10.jpg
        */

            // 변수 선언 및 할당
            // 함수 외부에서도 작동가능
            const imgTag = document.getElementById('photo');
            let num = 1;
            
            // 함수 정의
            function gallery(direct) {
                if (direct) {
                    // 다음 버튼
                    if (num === 10) num == 0;
                    num++;
                    console.log(num);
                } else {
                    // 이전 버튼
                    if (num === 1) num == 11;
                    num--;
                    console.log(num);
                }

                // 함수 내부에 넣어야 된다
                imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg');
            }
            
            // document.write(num);

    </script>
</body>

</html>
